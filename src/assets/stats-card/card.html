<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.5" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-default">
  <div class="main-content">
    <div class="container-fluid">
      <h2 class="mb-5 text-white">Yummy Stats - HOLD</h2>
      <div class="header-body">
        <div class="row">
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">
                      Price
                    </h5>
                    <span class="h2 font-weight-bold mb-0">{{price}}</span>
                    <span class="h2 font-weight-bold mb-0">MC {{cap}}</span>
                    <span class="h2 font-weight-bold mb-0"
                      >holders {{holders}}</span
                    >
                  </div>
                  <div class="col-auto">
                    <div
                      class="
                        icon icon-shape
                        bg-danger
                        text-white
                        rounded-circle
                        shadow
                      "
                    >
                      <img
                        src="https://yummycrypto.com/wp-content/uploads/2021/05/yummy-1.png"
                        alt="Yummy HOLD"
                        width="85"
                        height="65"
                      />
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-success mr-2"
                    ><i class="fa fa-arrow-up"></i>{{lastDayChange}}</span
                  >
                  <span class="text-nowrap">Last Day changes</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
</body>
